<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AvaliaCEEP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app page-dashboard">

  <!-- Header fixo padrão -->
  <header id="header"></header>

<main class="page">
    <!-- Aviso / instrução -->
    <div class="notice" id="notice">
      <strong>Caro usuário,</strong><br>
      Aqui você pode acessar as opções disponíveis de acordo com seu perfil.
    </div>

    <!-- Painel central estilo “Consultar Turma” -->
    <section class="panel">
      <div class="panel-title" id="panelTitle">Painel</div>

      <div class="panel-body">
        <div class="dashboard-hero">
          <div class="dashboard-hero-text">
            <h2 class="hello" id="saudacao"></h2>
            <p class="subtitle" id="mensagem"></p>
          </div>
        </div>

        <div class="cards" id="cards"></div>
      </div>
    </section>
  </main>

  <!-- Footer padrão -->
  <footer class="footer">
    © 2026 - Portal AvaliaCEEP
  </footer>

  <script src="script.js"></script>
</body>
</html>
