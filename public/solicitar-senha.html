<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliar – Solicitar redefinição</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login">
  <div class="login-container">
    <div class="login-card">
      <div class="login-brand">
        <img src="assets/logo-avaliar.svg" alt="Avaliar">
        <h1 class="login-logo">Avaliar</h1>
      </div>
      <div class="login-subtitle">Sistema Institucional de Avaliações</div>
      <p style="font-size:13px;color:#334155;margin-bottom:12px;">
        Preencha os dados para solicitar a redefinição de senha.
      </p>

      <form id="formSolicitarSenha" class="login-form-gap">
        <input type="text" id="solicMatricula" placeholder="Matrícula" required />
        <input type="email" id="solicEmail" placeholder="E-mail cadastrado" required />
        <select id="solicPerfil" class="login-select">
          <option value="">Perfil (opcional)</option>
          <option value="aluno">Aluno</option>
          <option value="professor">Professor</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit" id="btnSolicitarSenha" class="login-btn-full">Enviar solicitação</button>
      </form>

      <p id="solicitarMsg" role="status" aria-live="polite" style="margin-top:10px;"></p>
      <div class="login-links" style="margin-top:10px;">
        <a href="login.html">Voltar para o login</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
