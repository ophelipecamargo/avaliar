<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AvaliaCEEP | Solicitar redefinição</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login">
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-logo">Avalia<span>CEEP</span></h1>
      <p style="font-size:13px;color:#334155;margin-bottom:12px;">
        Preencha os dados para solicitar a redefinição de senha.
      </p>

      <form id="formSolicitarSenha">
        <input type="text" id="solicMatricula" placeholder="Matrícula" required />
        <input type="email" id="solicEmail" placeholder="E-mail cadastrado" required />
        <select id="solicPerfil" style="width:100%;padding:10px;margin-top:10px;border-radius:6px;border:1px solid #ccc;">
          <option value="">Perfil (opcional)</option>
          <option value="aluno">Aluno</option>
          <option value="professor">Professor</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit" id="btnSolicitarSenha" style="margin-top:12px;">Enviar solicitação</button>
      </form>

      <p id="solicitarMsg" role="status" aria-live="polite" style="margin-top:10px;"></p>
      <div class="login-links" style="margin-top:10px;">
        <a href="login.html">Voltar para o login</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
