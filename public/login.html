<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliar – Sistema de Avaliações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
<div class="login-container">
        <div class="login-card">
            <div class="login-brand">
              <img src="assets/logo-avaliar.svg" alt="Avaliar">
              <h1 class="login-logo">Avaliar</h1>
            </div>
            <div class="login-subtitle">Sistema Institucional de Avaliações</div>

            <div class="login-group">
              <label class="login-label" for="usuario">Usuário (Matrícula) *</label>
              <input type="text" id="usuario" class="login-input" placeholder="Digite sua matrícula">
            </div>

            <div class="login-group">
              <label class="login-label" for="senha">Senha *</label>
              <div class="login-field login-field--boxed">
                <input type="password" id="senha" placeholder="Digite sua senha">
              <button type="button" class="toggle-senha" aria-label="Mostrar senha" onclick="toggleSenha('senha', this)">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6-10-6-10-6Z" fill="none" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
                </svg>
              </button>
              </div>
            </div>

            <button class="login-btn" onclick="login()">Entrar</button>

            <div class="login-help-wrap">
              <div class="login-links login-links-split">
                <a href="solicitar-senha.html">Recuperar senha</a>
                <a href="#" id="ajudaLoginLink" onclick="toggleAjudaLogin(event)">Primeiro acesso</a>
              </div>

              <div class="login-help-pop" id="ajudaLoginPop" role="note" aria-live="polite">
                <div class="login-help-pop-title">Primeiro acesso</div>
                <p>
                  Complete seu perfil e altere a senha após o login.
                  Se a senha foi redefinida, você irá direto para a troca de senha.
                </p>
              </div>
            </div>

            <p id="erro" role="status" aria-live="polite"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
